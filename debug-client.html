<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CorysiaPong Client Debug</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #242424;
            color: white;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background: #646cff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #535bf2;
        }
        #debug {
            margin: 20px 0;
            padding: 10px;
            background: #333;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        #canvas-container {
            margin: 20px 0;
            border: 2px solid white;
        }
        canvas {
            display: block;
            width: 800px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>üîß CorysiaPong Client Debug</h1>
    
    <div>
        <button onclick="debugHost()">Debug Host Game</button>
        <button onclick="debugJoin()">Debug Join Game</button>
        <button onclick="testDirectScene()">Test Direct 3D Scene</button>
    </div>
    
    <div id="debug">Click a button to start debugging...</div>
    
    <div id="canvas-container">
        <canvas id="renderCanvas" width="800" height="400"></canvas>
    </div>

    <script type="module">
        const debugDiv = document.getElementById('debug');
        
        function log(message) {
            console.log(message);
            debugDiv.textContent += new Date().toISOString() + ': ' + message + '\n';
        }
        
        window.debugHost = async function() {
            log('=== DEBUG HOST GAME ===');
            try {
                // Import main Game class
                const { Game } = await import('/src/Game.ts');
                log('‚úÖ Game class imported successfully');
                
                // Create game instance
                const game = new Game();
                log('‚úÖ Game instance created');
                
                // Try to trigger host game
                log('üéÆ Triggering host game...');
                // We can't directly call private methods, so let's simulate the button click
                const hostBtn = document.querySelector('#host-game');
                if (hostBtn) {
                    hostBtn.click();
                    log('‚úÖ Host game button clicked');
                } else {
                    log('‚ùå Host game button not found - creating manual flow');
                    // Simulate host game process
                    log('üì° Manual host simulation...');
                }
                
            } catch (error) {
                log('‚ùå Error in debugHost: ' + error.message);
                log('Stack: ' + error.stack);
            }
        }
        
        window.debugJoin = async function() {
            log('=== DEBUG JOIN GAME ===');
            try {
                const { Game } = await import('/src/Game.ts');
                log('‚úÖ Game class imported successfully');
                
                const game = new Game();
                log('‚úÖ Game instance created');
                
                log('üéÆ Triggering join game...');
                // Simulate join process
                
            } catch (error) {
                log('‚ùå Error in debugJoin: ' + error.message);
                log('Stack: ' + error.stack);
            }
        }
        
        window.testDirectScene = async function() {
            log('=== TEST DIRECT 3D SCENE ===');
            try {
                const canvas = document.getElementById('renderCanvas');
                log('‚úÖ Canvas found: ' + canvas.width + 'x' + canvas.height);
                
                // Import BabylonJS directly
                const { Engine, Scene, FreeCamera, HemisphericLight, Vector3, Color3, MeshBuilder, StandardMaterial } = await import('@babylonjs/core');
                log('‚úÖ BabylonJS imported successfully');
                
                // Create engine
                const engine = new Engine(canvas, true);
                log('‚úÖ BabylonJS Engine created');
                
                // Create scene
                const scene = new Scene(engine);
                scene.clearColor = new Color3(0.1, 0.1, 0.2);
                log('‚úÖ BabylonJS Scene created');
                
                // Create camera
                const camera = new FreeCamera('camera', new Vector3(0, 5, -15), scene);
                camera.setTarget(Vector3.Zero());
                scene.activeCamera = camera;
                log('‚úÖ Camera created');
                
                // Create lighting
                const light = new HemisphericLight('light', new Vector3(0, 1, 0), scene);
                light.intensity = 0.8;
                log('‚úÖ Lighting created');
                
                // Create a simple box to test
                const box = MeshBuilder.CreateBox('testBox', { size: 2 }, scene);
                box.position.y = 1;
                const material = new StandardMaterial('boxMaterial', scene);
                material.diffuseColor = new Color3(1, 0, 0);
                box.material = material;
                log('‚úÖ Test box created');
                
                // Start render loop
                engine.runRenderLoop(() => {
                    scene.render();
                });
                log('‚úÖ Render loop started');
                
                // Test animation
                let frame = 0;
                setInterval(() => {
                    box.rotation.y = frame * 0.01;
                    frame++;
                    if (frame % 60 === 0) {
                        log('üîÑ Animation frame: ' + frame + ', Box rotation: ' + box.rotation.y.toFixed(2));
                    }
                }, 16);
                
                log('üéâ Direct 3D scene test completed successfully!');
                
            } catch (error) {
                log('‚ùå Error in testDirectScene: ' + error.message);
                log('Stack: ' + error.stack);
            }
        }
        
        log('üîß Debug page loaded and ready');
        log('üìã Available tests:');
        log('   ‚Ä¢ Debug Host Game - Test host game flow');
        log('   ‚Ä¢ Debug Join Game - Test join game flow');  
        log('   ‚Ä¢ Test Direct 3D Scene - Test BabylonJS directly');
    </script>
</body>
</html>
