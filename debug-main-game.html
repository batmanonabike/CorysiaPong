<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CorysiaPong Debug</title>
    <style>
      :root {
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        line-height: 1.5;
        font-weight: 400;
        color-scheme: dark light;
        color: rgba(255, 255, 255, 0.87);
        background-color: #242424;
        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-text-size-adjust: 100%;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        display: flex;
        place-items: center;
        min-width: 320px;
        min-height: 100vh;
      }

      #app {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .menu {
        text-align: center;
        padding: 2rem;
        background: #1a1a1a;
        border-radius: 8px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      }

      .menu h1 {
        color: #646cff;
        margin-bottom: 2rem;
        font-size: 2.5rem;
      }

      .menu-buttons {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .menu-buttons button {
        padding: 1rem 2rem;
        border: none;
        border-radius: 4px;
        background: #646cff;
        color: white;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .menu-buttons button:hover {
        background: #535bf2;
      }

      .join-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
        background: #2a2a2a;
        border-radius: 4px;
      }

      .join-form input {
        padding: 0.75rem;
        border: 1px solid #444;
        border-radius: 4px;
        background: #1a1a1a;
        color: white;
        font-size: 1rem;
      }

      .join-form input:focus {
        outline: none;
        border-color: #646cff;
      }

      .hidden {
        display: none !important;
      }

      .game-container {
        width: 100%;
        height: 100vh;
        position: relative;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      .game-ui {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        background: rgba(0, 0, 0, 0.7);
        padding: 1rem;
        border-radius: 8px;
        color: white;
        font-size: 1.2rem;
        z-index: 100;
      }

      #score {
        font-weight: bold;
        font-size: 1.5rem;
      }

      #connection-status {
        color: #4ade80;
        font-size: 1rem;
      }

      #debug-log {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 200px;
        background: rgba(0, 0, 0, 0.9);
        color: #00ff00;
        font-family: monospace;
        font-size: 12px;
        padding: 10px;
        overflow-y: auto;
        z-index: 1000;
        border-top: 2px solid #333;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="menu" class="menu">
        <h1>CorysiaPong Debug</h1>
        <div class="menu-buttons">
          <button id="host-game">Host Game</button>
          <button id="join-game">Join Game</button>
        </div>
        <div id="join-form" class="join-form hidden">
          <input type="text" id="ip-input" placeholder="IP Address" value="localhost" />
          <input type="text" id="port-input" placeholder="Port" value="2567" />
          <button id="connect-btn">Connect</button>
        </div>
        <div id="status-area"></div>
      </div>
      <div id="game-container" class="game-container hidden">
        <canvas id="renderCanvas"></canvas>
        <div id="game-ui" class="game-ui">
          <div id="score">Player 1: 0 | Player 2: 0</div>
          <div id="connection-status">Connected</div>
        </div>
      </div>
    </div>

    <div id="debug-log"></div>

    <script type="module">
      // Debug logging
      const debugLog = document.getElementById('debug-log');
      
      function log(message, type = 'info') {
        const timestamp = new Date().toISOString().split('T')[1].split('.')[0];
        const logMessage = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
        console.log(logMessage);
        debugLog.innerHTML += logMessage + '<br>';
        debugLog.scrollTop = debugLog.scrollHeight;
      }
      
      // Override console methods to capture all logs
      const originalLog = console.log;
      const originalError = console.error;
      const originalWarn = console.warn;
      
      console.log = (...args) => {
        originalLog(...args);
        log(args.join(' '), 'info');
      };
      
      console.error = (...args) => {
        originalError(...args);
        log(args.join(' '), 'error');
      };
      
      console.warn = (...args) => {
        originalWarn(...args);
        log(args.join(' '), 'warn');
      };
      
      // Capture uncaught errors
      window.addEventListener('error', (e) => {
        log(`Uncaught Error: ${e.message} at ${e.filename}:${e.lineno}:${e.colno}`, 'error');
      });
      
      window.addEventListener('unhandledrejection', (e) => {
        log(`Unhandled Promise Rejection: ${e.reason}`, 'error');
      });
      
      log('üîß Debug version loaded');
      log('üìã This version includes all the original HTML elements');
      log('üéØ Will show detailed logs of game initialization process');
      
      // Initialize the main game
      document.addEventListener('DOMContentLoaded', async () => {
        log('üì± DOM loaded, starting game initialization');
        
        try {
          log('üì¶ Importing Game class...');
          const { Game } = await import('/src/main.ts');
          log('‚úÖ Game module imported successfully');
          
        } catch (error) {
          log(`‚ùå Failed to import Game: ${error.message}`, 'error');
          log(`Stack: ${error.stack}`, 'error');
        }
      });
    </script>
  </body>
</html>
